{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psijaciel Do Adopcji</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #E29E20;
            --primary-hover: #C5891A;
            --text-dark: #2d3436;
            --bg-body: #FFFBF2;
            --bg-card: #ffffff;
            --radius: 20px;
            --shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        body {
            background-color: var(--bg-body);
            font-family: 'Nunito', sans-serif;
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            background-color: #fff !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            padding: 15px 0;
            transition: all 0.3s;
        }

        .navbar-brand {
            font-weight: 800;
            font-size: 1.8rem;
            color: var(--text-dark) !important;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .navbar-brand img {
            height: 90px;
            width: auto;
            transition: transform 0.3s;
        }

        .nav-link {
            color: var(--text-dark) !important;
            font-weight: 700;
            margin: 0 10px;
            font-size: 1rem;
            transition: color 0.3s;

        }
        .nav-link:hover {
        color: #d4a017 !important;
        transform: translateY(-2px);
        }

        .btn {
            border-radius: 50px;
            padding: 10px 25px;
            font-weight: 700;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary, .btn-warning, .btn-success {
            background-color: var(--primary-color) !important;
            color: white !important;
            box-shadow: 0 4px 10px rgba(226, 158, 32, 0.3);
        }

        .btn-primary:hover, .btn-warning:hover, .btn-success:hover {
            background-color: var(--primary-hover) !important;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(226, 158, 32, 0.4);
        }

        footer {
            background-color: var(--text-dark) !important;
            color: white;
            padding: 30px 0;
            margin-top: auto;
            border-top-left-radius: 30px;
            border-top-right-radius: 30px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'dog_list' %}">
            <img src="{% static 'new_logo.png' %}" alt="Logo Psijaciel">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-lg-center">
                <li class="nav-item"><a class="nav-link" href="{% url 'dog_list' %}">Lista Psów</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="nav-link disabled text-muted fw-bold">Witaj, {{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <form action="{% url 'logout' %}" method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn nav-link" style="border:none; background:none;">Wyloguj</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Zaloguj</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Rejestracja</a></li>
                {% endif %}
                <li class="nav-item ms-lg-3"><a class="btn btn-warning" href="{% url 'support' %}">❤ Wesprzyj nas</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container" style="padding-top: 30px; padding-bottom: 50px;">
    {% block content %}{% endblock %}
</div>

<footer class="text-center">
    <div class="container">
        <p class="mb-0 small text-white-50">&copy; 2025 Psijaciel Do Adopcji.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
